{% extends 'products/base.html' %}
{% load static %}
{% block content %}
<br>
<!-- Login 13 - Bootstrap Brain Component -->
<section class="bg-light py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border border-light-subtle rounded-3 shadow-sm">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="text-center mb-3">
              {% include 'user/alerts.html' %}
              <a href="#">
                <img src="{% static 'products/images/icons/abslogo.jpeg' %}" width="120" height="120">
              </a>
            </div>
            <h2 class="fs-6 fw-normal text-center text-secondary mb-4" style="font-size: 1rem;">Reset password</h2>
            <form action="{% url 'resetpassword' %}" method="POST" >
              {% csrf_token %}
              <div class="row gy-2 overflow-hidden">
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password" >
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password" >
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid my-3">
                    <button class="btn btn-primary btn-lg" type="submit">Reset</button>
                  </div>
                </div>
                <div class="col-12">
                  <p class="m-0 text-secondary text-center">Don't have an account? <a href="{% url 'register' %}" class="link-primary text-decoration-none">Sign up</a></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<br>
{% endblock content %}
